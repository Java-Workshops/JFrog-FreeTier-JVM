resources:
  - name: GIT_JFrog_FreeTier_JVM
    type: GitRepo
    configuration:
      gitProvider: github_svenruppert               # Change to your integration
      path: Java-Workshops/JFrog-FreeTier-JVM       # Change to your repo
  # Build info for the application
  - name: build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: svenr_jfrog_io
      buildName: Build_JFrog-FreeTier-JVM
      buildNumber: 1

pipelines:
  - name: JFrog_FreeTier_JVM
    steps:
      - name: maven_build_clean
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: clean
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: GIT_JFrog_FreeTier_JVM
          outputResources:
            - name: build_info
          integrations:
            - name: svenr_jfrog_io
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version
            - mvn --version

      - name: maven_build_test
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: test
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: GIT_JFrog_FreeTier_JVM
          outputResources:
            - name: build_info
          integrations:
            - name: svenr_jfrog_io
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"

      - name: maven_build_verify
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: verify
          configFileLocation: .
          configFileName: mvn-art-config
          inputResources:
            - name: GIT_JFrog_FreeTier_JVM
          integrations:
            - name: svenr_jfrog_io
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"

